<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg-[#f2ebe3] font-[Montserrat] font-[500] text-[#6c7289]">

  <main class="bg-white m-auto my-[2rem] w-[21rem] rounded-[0.65rem] lg:w-[37.5rem] lg:flex lg:my-[10.938rem]">
    <section class="bg-[url(/images/image-product-mobile.jpg)] lg:bg-[url(/images/image-product-desktop.jpg)] bg-cover w-[21rem] lg:w-[18.75rem] h-[15rem] lg:h-[28.125rem] rounded-tl-[0.65rem] rounded-tr-[0.65rem] lg:rounded-tr-[0rem] lg:rounded-bl-[0.65rem]">
    </section>

    <section class="px-[1.56rem] lg:py-[2.188rem] py-[1.88rem] lg:w-[18.75rem]">
      <p class="tracking-[0.3rem] text-[0.75rem] pb-[1.18rem]">PERFUME</p>
      <h1 class="font-[Fraunces] font-[700] text-[#000000] text-[2rem] leading-[1.9rem] lg:leading-[2rem] pb-[1.18rem]"> Gabrielle Essence Eau De Parfum</h1>
      <p class="text-[0.86rem] leading-[1.375rem] pb-[1.18rem]"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
           Perfumer-Creator for the House of CHANEL.</p>
      <div class="flex pb-[1.18rem]">
        <p class="font-[Fraunces] font-[700] text-[#3c8067] text-[2rem] lg:text-[1.875rem]"> $149.99</p>
        <p class="pl-[1.375rem] line-through py-[0.7rem] lg:text-[0.813rem]">$169.99</p>
      </div>
      <div class="flex h-[2.94rem] px-[5.5rem] lg:px-[3.875rem] py-[0.9rem] lg:py-[1rem] bg-[#3c8067] hover:bg-[#1b4133] rounded-[0.65rem]">
        <img class="h-[1.063rem] lg:h-[1rem] w-[0.938rem] lg:w-[1rem]" src="./images/icon-cart.svg" alt="cart">
        <p class="pl-[0.63rem] text-[#ffffff] font-[700] text-[0.875rem] "> Add to Cart</p>
      </div>
    </section>
  </main>
</body>
</html>
